<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="drum.css">
</head>
<body>
    <div id="heading"><h1>The Drum Kit</h1></div>
    <audio id="waud">
        <source src="W.mp3">
    </audio>
    <audio id="aaud">
        <source src="A.mp3">
    </audio>
    <audio id="saud">
        <source src="S.mp3">
    </audio>
    <audio id="daud">
        <source src="D.mp3">
    </audio>
    <audio id="jaud">
        <source src="J.mp3">
    </audio>
    <audio id="kaud">
        <source src="K.mp3">
    </audio>
    <audio id="laud">
        <source src="L.mp3">
    </audio>
    <div class="all">
        <button class="w button">w</button>
        <button class="a button">a</button>
        <button class="s button">s</button>
        <button class="d button">d</button>
        <button class="j button">j</button>
        <button class="k button">k</button>
        <button class="l button">l</button>
    </div>
    <script src="drum.js"></script>
</body>
</html>
